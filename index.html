<html>
  <head>
    <title>House Details</title>
    <style>
      /* Add CSS rules to style the page */
      body {
        background-color: lightgrey;
        font-family: sans-serif;
        height:100%;
      }

      h1 {
        text-align: center;
        color: darkblue;
      }

      form {
        width: 500px;
        margin: 0 auto;
        border: 1px solid darkblue;
        border-radius: 5px;
        padding: 20px;
      }

      label {
        display: block;
        margin-bottom: 10px;
      }

      input[type="text"], input[type="number"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 20px;
      }

      input[type="submit"] {
        background-color: darkblue;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
      }

      input[type="submit"]:hover {
        /* Add styles for when the button is hovered over */
        background-color: navy;
      }

      button {
        background-color: green;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
      }

      button:hover {
        /* Add styles for when the button is hovered over */
        background-color: darkgreen;
      }

      #result {
        color: darkgreen;
        font-size: 20px;
      }

      #thankyou {
        text-align: center;
      }

      /* Add media queries to make the page responsive */
      @media screen and (max-width: 600px) {
        form {
          width: 100%;
          height: 100%
        }

        label {
          /* Make the labels and inputs stack vertically on mobile phones */
          display: block;
          margin-bottom: 10px;
        }

        input[type="text"], input[type="number"] {
          width: 100%;
        }

        /* Position the buttons below the inputs on mobile phones */
        input[type="submit"], button {
          margin-top: 20px;
        }
      }
    </style>
  </head>
  <body>
    <h1>House Details</h1>
    <form action="insert.py" method="post">
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name"  required><br>
      <label for="rooms">Number of rooms:</label><br>
      <input type="number" id="rooms" name="rooms" required><br>
      <label for="location">Location:</label><br>
      <input type="text" id="location" name="location" required><br>
      <label for="value">Current value:</label><br>
      <input type="number" id="value" name="value" required><br><br>
      <input type="submit" value="Submit Details">
    </form> 
    <br>
    <button onclick="predictPrice()">Predict Price</button>
    <br><br>
    <p id="result"></p>
    <script>
      function predictPrice() {
        // Code to predict the price of the house based on the number of rooms and location
        // This can be done using a machine learning model or some other method
        // The result should be displayed in the element with id "result"
      }
    </script>
    <p id="thankyou">Thank you for using our service!</p>
  </body>
</html>
